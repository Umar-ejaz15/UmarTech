<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Tailwind.css" />
  </head>
  <body>
    <nav class="flex justify-between items-center px-10">
      <div class="navLeft flex items-center justify-center">
        <h1 class="m-2 h-10 border-2 rounded-lg text-l px-5 py-2">Menu</h1>
        <img
          class="h-10 m-2 border-2 rounded-lg px-5 py-2"
          src="Assets/menu-3-line.svg"
          alt=""
        />
      </div>
      <div class="navMid flex">
        <h1 class="text-4xl font-bold">UmarTech</h1>
      </div>
      <div class="navRight">
        <button class="bg-orange-400 px-3 py-2 rounded-lg">logIn</button>
        <button>SignUp</button>
      </div>
    </nav>
    <div class="h-[80vh] main">
      <h1
        class="text-[10vw] w-[100vw] h-[80vh] font-black flex justify-center items-center"
      >
        Our Advantages
      </h1>
      <img
        class="h-72 w-52 object-cover object-center absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] rotate-[30deg] rounded-xl"
        src="Assets/img1.jpg"
        alt=""
      />
      <img
        class="h-72 w-52 object-cover object-center absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] rotate-[20deg] rounded-xl"
        src="Assets/img3.jpg"
        alt=""
      />
      <img
        class="h-72 w-52 object-cover object-center absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] rotate-[10deg] rounded-xl"
        src="Assets/img4.jpg"
        alt=""
      />
      <img
        class="h-72 w-52 absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] rounded-xl"
        src="Assets/img2.jpg"
        alt=""
      />
    </div>
    <div class="contact flex justify-between px-10 items-center">
      <div class="contactLeft">
        <div class="icons flex gap-2">
          <img
            class="w-6 cursor-pointer"
            src="Assets/facebook-line.svg"
            alt=""
          />
          <img
            class="w-6 cursor-pointer"
            src="Assets/instagram-line.svg"
            alt=""
          />
          <img
            class="w-6 cursor-pointer"
            src="Assets/whatsapp-line.svg"
            alt=""
          />
        </div>
      </div>
      <div class="contactRight">
        <h1>Email:</h1>
        <p>umar.senpaiiii@gmail.com</p>
      </div>
    </div>
  </body>
</html>
